management.endpoints.web.exposure.include=prometheus,health,loggers
management.health.livenessstate.enabled= true
management.health.readinessstate.enabled=true
management.endpoint.health.probes.enabled=true
actuator.endpoint.redirect.healthz=/actuator/health/liveness
actuator.endpoint.redirect.ready=/actuator/health/readiness
actuator.endpoint.redirect.metrics=/actuator/prometheus
async.task_poll.max_threads=3
async.task_poll.max_tasks=3
kube8.redirect=com.txr_mining.common.kube_bridge
camel.uri.builder=com.txt_mining.common.config.camel.impl.fs
spring.security.user.name=nobody
spring.security.user.password=nothing

